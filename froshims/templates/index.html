{% extends "layout.html" %}

{% block body %}

<h1>Register</h1>
<form action="/register" method="post">
    <input autocomplete="off" autofocus name="name" placeholder="Name" type="Text" />
    <select name="sport">
        <option disabled selected value="">Sport</option>
        {% for sport in sports %}
        <option>{{ sport }}</option>
        {% endfor %}
    </select>
    <button type="submit">Register</button>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</form>

{% endblock %}
